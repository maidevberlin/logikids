services:
  frontend-dev:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5153:80"
    volumes:
      - ./packages/frontend:/app
    environment:
      - NODE_ENV=development
    networks:
      - app-network

  frontend-prod:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile.prod
    ports:
      - "5154:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  backend-dev:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile.dev
    ports:
      - "5175:3000"
    volumes:
      - ./packages/backend:/app
      - ./prompts:/app/prompts
    environment:
      - NODE_ENV=development
    networks:
      - app-network

  backend-prod:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile.prod
    ports:
      - "5176:3000"
    volumes:
      - ./prompts:/app/prompts
    networks:
      - app-network

  backend-test:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile.test
    volumes:
      - ./packages/backend:/app
      - ./prompts:/app/prompts
    environment:
      - NODE_ENV=test
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
